<!DOCTYPE html>
<html>
    
	<head>
        <title>jQuery Form</title>
        <link rel="stylesheet" href="css/jquery_form.css">
    </head>
    <body>
        <h2>jQuery Form:</h2>
        <form>
            First name:
            <input type="text" id="fname" placeholder="Jack"><br>
            Last name:
            <input type="text" id="lname" placeholder="Sparrow"><br>
            Phone number:
            <input type="text" id="phnum" placeholder="4567829567"><br>
        </form>
        

        <button id="click_btn">Click me!</button>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

        <script src="js/jquery_form.js"></script>
    </body>
</html>
