<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/page2_ventas.css">
    </head>
    <body>
        <div class="news_page">
            <div class="container-fluid cf2">
                <div class="row top">
                    <span class="col-md-4 col-sm-4 col-xs-4 glyphicon glyphicon-menu-hamburger hams" id="ham_btn"></span>
                    <span class="col-md-4 col-sm-4 col-xs-4 venta">VENTAS</span>
                    <span class="col-md-4 col-sm-4 col-xs-4 glyphicon glyphicon-search searcher"></span>
                </div>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                    <div class="item active">
                        <img src="assets/1.jpg" style="width:100%;">
                    </div>
                
                    <div class="item">
                        <img src="assets/2.png" style="width:100%;">
                    </div>
                    
                    <div class="item">
                        <img src="assets/3.jpg" style="width:100%;">
                    </div>
                    </div>
                
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="row">
                    <button class="col-md-4 col-sm-4 col-xs-4 butts">GUIDES</button>
                    <button class="col-md-4 col-sm-4 col-xs-4 butts">JOURNALS</button>
                    <button class="col-md-4 col-sm-4 col-xs-4 butts">PHOTOS</button>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-md-1 col-sm-1 col-xs-1"></div>
                    <img class="col-md-10 col-sm-10 col-xs-10" src="assets/pg2.png">
                    <div class="col-md-1 col-sm-1 col-xs-1"></div>
                </div>
                <div class="row">
                    <div class="col-md-1 col-sm-1 col-xs-1"></div>
                    <p class="col-md-10 col-sm-10 col-xs-10 p2text"><br>
                        There, between rolling hills and Appenine mountains in the Mugello valley (home to the famous race track) lies Lake Balincino.
                    </p>
                    <div class="col-md-1 col-sm-1 col-xs-1"></div>
                </div>
                <div class="row">
                    <br><br>
                    <button class="col-md-4 col-sm-4 col-xs-4 readm butt2"></button>
                    <button class="col-md-4 col-sm-4 col-xs-4 readm butt2">READ MORE</button>
                    <button class="col-md-4 col-sm-4 col-xs-4 readm butt2"></button>
                </div>
            </div>
        </div>
        <div class="msg_page"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/jquery_overlap.js"></script>
    </body>
</html>
