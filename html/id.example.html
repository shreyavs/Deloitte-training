<!DOCTYPE html>
<html>
<head>
<style>
#myHeader{
    background-color: lightblue;
    color: black;
    padding: 40px;
    text-align: center;
}
#content_case{
    background-color: green;
    color: yellow;
    padding: 10px;
    text-align: right;
}
</style>
</head>
<body>

    <h2>The id attribute</h2>
    <p>Use css to style an element with id "myHeader":</p>

    <h3 id="myHeader"> My Header </h3>

    <div id="content_case">
        <div>
            <p>Checking parent child attributes</p>
        </div>
    </div>
</body>
</html>
