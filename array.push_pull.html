<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/array.push_pull.css">
    </head>
<body>
    <h2 id="heading">HTML Forms</h2>
    <form id="form">
        First Name:<br>
        <input type="text" class="text_box" id="firstname" placeholder="Enter your first name" class="text_box"><br>
        Last Name:<br>
        <input type="text" class="text_box" id="lastname" placeholder="Enter your last name"  class="text_box"><br>
        Phone number:<br>
        <input type="text" class="text_box" id="phonenumber" placeholder="Enter your phone number"  class="text_box"><br>
        Email ID:<br>
        <input type="text" class="text_box" id="email" placeholder="Enter your email"  class="text_box"><br>
        <button type="button" id="submit" onclick="submit2()">Submit</button>
    </form>
    <table id="table_id">
        <tr>
            <th>First Name:</th>
            <th>Last Name:</th>
            <th>Phone number:</th>
            <th>Email ID:</th>
        </tr>
        <tr>
            <td id="fname"></td>
            <td id="lname"></td>
            <td id="phnum"></td>
            <td id="mail"></td>
        </tr>
       
    </table>
    <script src="js/array.push_pull.js"></script>
</body>
</html>
