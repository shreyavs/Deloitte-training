<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bootstrap Table</title>
        <meta name="viewpoint" content="width=device-width, initail-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    </head>
    <body>
    <div class="container">
        <h1>Bootstrap Glyphicons</h1>
        <p>Simple span:
            <span class="glyphicon glyphicon-check"></span>
        </p>
        <p>Default button with icons:
            <button type="button" class="btn btn-default">Play
                <span class="glyphicon glyphicon-play"></span>
            </button>
        </p>
        <p>Search icon on a styled button
            <button type="button" class="btn btn-info">Search
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </p>
        <p>Search icon on a styled <button disabled="disabled">
            <a href="#" class="btn btn-success btn-ig">Print
                <span class="glyphicon glyphicon-print"></span>
            </a>
        </p>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     
    </body>
</html>
